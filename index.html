<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/terrainGenerator.css" />
  </head>
  <body>
    <h1>Zach's Terrain Generator</h1>
    <canvas id="canvas" width="513" height="513"></canvas>
    <br/>

    <div id="controls">
      <button id="pause">Pause</button>
      <input type="radio" name="brush" value="life" checked>Diamond Square</input>
      <input type="radio" name="brush" value="death" disabled>Midpoint Displacement</input>
      <br/>
      <input type="radio" name="brush" value="death" disabled>Perlin Noise</input>
      <input type="radio" name="brush" value="death" disabled>Simplex Noise</input>
      <button id="clear">Restart</button>
      <br/>
      <input type="range" name="speed" min="1" max="100"></input>
    </div>

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/terrainGenerator.js"></script>
  </body>
</html>
